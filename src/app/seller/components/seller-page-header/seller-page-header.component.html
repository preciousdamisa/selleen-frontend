<div class="d-flex align-items-center justify-content-between">
  <div>
    <span
      *ngIf="showShopStatus"
      id="approval-badge"
      class="badge bg-success text-align-center"
      >Approved</span
    >
    <h3 class="m-0 mt-1">{{ title }}</h3>
    <p class="mb-0" *ngIf="subtitle">{{ subtitle }}</p>
  </div>
  <div id="img-container" class="d-flex align-items-center">
    <span class="badge bg-success" *ngIf="showShopStatus">Approved</span>
    <i class="bi-bell fs-3 mx-2"></i>
    <img class="logo" [src]="shopLogo" alt="Shop Logo" />
  </div>
</div>
