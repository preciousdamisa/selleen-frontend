<form class="mt-3" [formGroup]="shopInfoForm" (submit)="onSubmit()">
  <app-input
    label="Owner's Name"
    [required]="false"
    [control]="shopInfoForm.get('ownersName')"
    [disabled]="true"
  ></app-input>
  <app-input
    label="Shop Name"
    [required]="false"
    [control]="shopInfoForm.get('shopName')"
    [disabled]="true"
  ></app-input>
  <div class="mb-2">
    <app-input
      label="Shop Alias"
      [required]="false"
      [control]="shopInfoForm.get('alias')"
    ></app-input>
    <span
      >https://www.selleen.com/<span class="fw-5">{{
        enteredAlias
      }}</span></span
    >
  </div>
  <app-input
    label="Email"
    id="email"
    placeholder="mail@abc.com"
    [required]="false"
    [control]="shopInfoForm.get('email')"
    [disabled]="true"
  ></app-input>
  <div>
    <div
      class="d-flex align-items-center"
      *ngFor="let line of supportLines.controls; let lineIndex = index"
    >
      <app-input
        label="Shop contact number"
        placeholder="e.g. 08077777777"
        [required]="false"
        [control]="line"
      ></app-input>
      <app-text-button
        *ngIf="supportLines.controls.length > 1"
        classes="ml-2"
        (clicked)="onRemoveSupportLine(lineIndex)"
        ><i class="bi-file-minus fs-3 sln-text-danger"></i
      ></app-text-button>
    </div>
    <app-text-button
      *ngIf="supportLines.controls.length < 2"
      (clicked)="onAddSupportLine()"
      ><i class="bi-plus fs-2"></i> Add Second Contact Number</app-text-button
    >
  </div>
  <div class="mt-3" formGroupName="address">
    <app-input
      label="Full Address"
      id="f-addr"
      [required]="false"
      placeholder="e.g. 10, Immaculate estate..., Lagos, Nigeria."
      [control]="shopInfoForm.get('address.full')"
    ></app-input>
    <app-input
      label="City"
      id="city"
      placeholder="City"
      [required]="false"
      [control]="shopInfoForm.get('address.city')"
    ></app-input>
    <app-input
      type="select"
      label="State"
      id="state"
      [required]="false"
      [selectOptions]="stateSelectOpts"
      [control]="shopInfoForm.get('address.state')"
    ></app-input>
    <app-input
      type="select"
      label="Country"
      [required]="false"
      id="country"
      [selectOptions]="countrySelectOpts"
      [control]="shopInfoForm.get('address.country')"
    ></app-input>
  </div>
  <app-input
    type="textarea"
    label="Shop Description"
    placeholder="Tell us about your shop..."
    [required]="false"
    id="desc"
    [control]="shopInfoForm.get('description')"
  ></app-input>
  <app-button paddingX="3rem" [disabled]="shopInfoForm.invalid"
    ><app-spinner color="#fff" *ngIf="loading"></app-spinner>
    <span *ngIf="!loading">Update</span></app-button
  >
</form>
