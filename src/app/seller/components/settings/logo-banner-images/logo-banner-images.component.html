<div class="d-flex mt-5">
  <div class="d-flex-col align-items-center">
    <div
      class="placeholder mb-1"
      *ngIf="bannerPreviewUrl && !logoPreviewUrl"
    ></div>
    <img
      class="preview-img mb-1"
      *ngIf="logoPreviewUrl"
      [src]="logoPreviewUrl"
      alt="Logo Image"
    />
    <app-file-picker
      (filesSelected)="onSelectLogo($event)"
      (previewUrls)="onLogoPreviewUrl($event)"
    ></app-file-picker>
    <app-button
      [disabled]="logo == null"
      classes="mt-1"
      (clicked)="onUpdateLogo()"
      ><span *ngIf="!updatingLogo">Update Logo</span>
      <app-spinner *ngIf="updatingLogo" color="#fff"></app-spinner>
    </app-button>
  </div>
  <div class="d-flex-col align-items-center ml-2">
    <div
      class="placeholder mb-1"
      *ngIf="logoPreviewUrl && !bannerPreviewUrl"
    ></div>
    <img
      class="preview-img mb-1"
      *ngIf="bannerPreviewUrl"
      [src]="bannerPreviewUrl"
      alt="Banner Image"
    />
    <app-file-picker
      (filesSelected)="onSelectBanner($event)"
      (previewUrls)="onBannerPreviewUrl($event)"
    ></app-file-picker>
    <app-button
      [disabled]="banner == null"
      classes="mt-1"
      (clicked)="onUpdateBanner()"
      ><span *ngIf="!updatingBanner">Update Banner</span>
      <app-spinner *ngIf="updatingBanner" color="#fff"></app-spinner
    ></app-button>
  </div>
</div>
