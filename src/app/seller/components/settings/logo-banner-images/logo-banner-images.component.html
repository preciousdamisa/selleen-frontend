<div class="d-flex mt-5">
  <div class="d-flex-col align-items-center">
    <app-file-picker
      label="Change Logo"
      (fileSelected)="onSelectLogo($event)"
    ></app-file-picker>
    <app-button classes="mt-1">Update Logo</app-button>
  </div>
  <div class="d-flex-col align-items-center ml-2">
    <app-file-picker
      label="Change Banner"
      (fileSelected)="onSelectBanner($event)"
    ></app-file-picker>
    <app-button classes="mt-1">Update Banner</app-button>
  </div>
</div>
