<div class="d-flex mt-5">
  <div class="d-flex-col align-items-center">
    <div
      class="placeholder mb-1"
      *ngIf="bannerPreviewUrl && !logoPreviewUrl"
    ></div>
    <img
      class="preview-img mb-1"
      *ngIf="logoPreviewUrl"
      [src]="logoPreviewUrl"
      alt="Logo Image"
    />
    <app-file-picker
      (fileSelected)="onSelectLogo($event)"
      accept="image/x-png,image/jpeg"
    ></app-file-picker>
    <app-button [disabled]="logo !== null" classes="mt-1"
      >Update Logo</app-button
    >
  </div>
  <div class="d-flex-col align-items-center ml-2">
    <div
      class="placeholder mb-1"
      *ngIf="logoPreviewUrl && !bannerPreviewUrl"
    ></div>
    <img
      class="preview-img mb-1"
      *ngIf="bannerPreviewUrl"
      [src]="bannerPreviewUrl"
      alt="Banner Image"
    />
    <app-file-picker
      (fileSelected)="onSelectBanner($event)"
      accept="image/x-png,image/jpeg"
    ></app-file-picker>
    <app-button [disabled]="banner !== null" classes="mt-1"
      >Update Banner</app-button
    >
  </div>
</div>
