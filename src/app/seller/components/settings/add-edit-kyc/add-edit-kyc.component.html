<section class="mb-10">
  <div class="mt-5 mb-3">
    <h4 class="m-0">Social Media Account Links</h4>
    <p class="fs-2">
      Provide a link (or username) to one or more of your social media
      account(s).
    </p>
  </div>
  <form [formGroup]="linksForm" (submit)="onSubmit()">
    <div class="form-group" formGroupName="facebook">
      <label for="fb-link">Facebook</label>
      <input
        id="fb-link"
        placeholder="e.g. https://facebook.com/name.name.8"
        class="form-control"
        formControlName="url"
      />
    </div>
    <div class="form-group" formGroupName="instagram">
      <label for="ig-link">Instagram</label>
      <input
        id="ig-link"
        placeholder="e.g. michelle_jones"
        class="form-control"
        formControlName="url"
      />
    </div>
    <div class="form-group" formGroupName="twitter">
      <label for="tw-link">twitter</label>
      <input
        id="tw-link"
        placeholder="e.g. @peter_damian"
        class="form-control"
        formControlName="url"
      />
    </div>
    <app-button [disabled]="!formIsValid" paddingX="3rem"
      ><app-spinner color="#fff" *ngIf="loading"></app-spinner
      ><span *ngIf="!loading">Update</span></app-button
    >
  </form>
</section>
