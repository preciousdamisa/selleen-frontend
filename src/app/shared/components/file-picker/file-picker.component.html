<div
  (click)="inputEl.click()"
  class="cursor file-picker d-flex-col text-align-center"
  [ngClass]="classes"
>
  <label class="mb-1" *ngIf="label">{{ label }}</label>
  <input
    #inputEl
    class="col-6"
    type="file"
    [multiple]="multiple"
    (change)="onSelectFile($event)"
  />
  <div class="p-5 d-flex-col">
    <i class="mb-1 sln-text-grey bi-image"></i>
    <span class="sln-text-primary">Tap to Select</span>
  </div>
</div>
