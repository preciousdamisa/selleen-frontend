<div class="form-group">
  <label *ngIf="label" [for]="id"
    >{{ label }} <small *ngIf="required" class="text-danger">*</small></label
  >
  <input
    *ngIf="
      type === 'text' ||
      type === 'number' ||
      type === 'date' ||
      type === 'password'
    "
    [style.borderColor]="colorTheme?.textDark"
    class="form-control"
    [ngClass]="{ 'mb-2': !hasErrors() }"
    [id]="id"
    [type]="type"
    [placeholder]="placeholder"
    [formControl]="control"
  />
  <select
    class="form-control"
    [ngClass]="{ 'mb-2': !hasErrors() }"
    *ngIf="type === 'select'"
    [id]="id"
    [formControl]="control"
  >
    <option *ngFor="let opt of selectOptions" [value]="opt.value">
      {{ opt.label }}
    </option>
  </select>
  <div *ngIf="hasErrors()">
    <span class="input-error-text" *ngIf="control.errors.required"
      >{{ label }} is required</span
    >
    <span class="input-error-text" *ngIf="control.errors.minlength">
      {{ label }} should be at least
      {{ control.errors.minlength.requiredLength }} characters long
    </span>
    <span class="input-error-text" *ngIf="control.errors.maxlength">
      {{ label }} can't be more than
      {{ control.errors.maxlength.requiredLength }} characters
    </span>
    <span class="input-error-text" *ngIf="control.errors.pattern"
      >{{ label }} isn't in the right format</span
    >
    <span class="input-error-text" *ngIf="control.errors.email"
      >Email is invalid</span
    >
  </div>
  <span class="input-error-text" *ngIf="errorMessage">{{ errorMessage }}</span>
</div>
