<section class="container pt-10">
  <div class="d-flex">
    <div class="flex-3 mr-2 banner-img">
      <div class="ml-2">
        <p class="mb-2">Get the best products at an affordable price</p>
        <app-button>Shop Now</app-button>
      </div>
    </div>
    <div class="flex-1 d-flex-col square-img">
      <div class="d-flex-col align-items-center justify-content-end">
        <i class="bi-shop-window text-white fs-8 mb-2"></i>
        <app-button (clicked)="onGetAShop()">Get a Shop</app-button>
      </div>
    </div>
  </div>
  <div class="p-1 bg-primary py-1 px-2 mt-2">
    <p class="m-0 text-white">Top products near you</p>
  </div>
  <app-buyer-products></app-buyer-products>
</section>
<ng-template #locationPrompt>
  <app-location-prompt></app-location-prompt>
</ng-template>
