<section class="container pt-10">
  <div class="d-flex">
    <div class="flex-3 banner-img-container">
      <img
        class="banner-img"
        src="https://s3.af-south-1.amazonaws.com/selleen.com/banners/SLN_JIGHsjn7dFqr5IfhynFBk.jpeg"
        alt="Selleen Banner"
      />
      <div>
        <p class="mb-1 text-white">
          Get the best products at an affordable price
        </p>
        <app-button>Shop Now</app-button>
      </div>
    </div>
    <div class="d-flex-col flex-1 square-imgs">
      <img
        src="https://s3.af-south-1.amazonaws.com/selleen.com/logos/SLN_OFZlwlsPuTqG07Ft48GWR.jpeg"
        alt="Square Image"
        class="square-img"
      />
      <div class="square-imgs-divider"></div>
      <div class="bottom-square-img-container">
        <img
          src="https://s3.af-south-1.amazonaws.com/selleen.com/logos/SLN_OFZlwlsPuTqG07Ft48GWR.jpeg"
          alt="Square Image"
          class="square-img"
        />
        <div class="pb-2 d-flex-col align-items-center justify-content-end">
          <i class="bi-shop-window text-white fs-8 mb-2"></i>
          <app-button (clicked)="onGetAShop()">Get a Shop</app-button>
        </div>
      </div>
    </div>
  </div>
  <div class="p-1 bg-primary py-1 px-2 mt-2">
    <p class="m-0 text-white">Top products near you</p>
  </div>
  <app-buyer-products></app-buyer-products>
</section>
<ng-template #locationPrompt>
  <app-location-prompt></app-location-prompt>
</ng-template>
