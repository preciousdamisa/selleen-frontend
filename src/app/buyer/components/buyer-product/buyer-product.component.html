<div class="d-flex-col">
  <img
    class="product-image cursor"
    [src]="product.images[0].url"
    [alt]="product.name"
    (click)="onViewDetails()"
  />
  <p class="product-name m-0 mt-1 cursor" (click)="onViewDetails()">
    {{ product.name }}
  </p>
  <p class="price m-0">
    <span
      *ngIf="product.price.original"
      class="text-light line-through original-price mr-1"
      >₦ {{ product.price.original | number }}</span
    ><span class="fw-5">₦ {{ product.price.sales | number }}</span>
  </p>
  <p class="m-0 my-2 fs-2">
    Sold By:
    <a [routerLink]="['/', product.shop.alias]">{{ product.shop.alias }}</a>
  </p>
  <app-button [fullWidth]="true" (clicked)="onAddToCart()"
    >Add to Cart</app-button
  >
</div>
