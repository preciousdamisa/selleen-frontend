<section class="p-2">
  <app-modal-header title="Edit"></app-modal-header>
  <form class="mt-3" [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mt-3" formGroupName="address">
      <div class="form-group">
        <label for="full-addr"
          >Full Address <small class="text-danger">*</small></label
        >
        <textarea
          id="full-addr"
          class="form-control"
          placeholder="e.g. 10, Immaculate street..., Edo state, Nigeria."
          formControlName="full"
          rows="5"
        ></textarea>
        <app-input-errors
          [control]="form.get('address.full')"
          label="Full address"
        ></app-input-errors>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input
          id="city"
          class="form-control"
          placeholder="e.g. Benin"
          formControlName="city"
        />
      </div>
      <div class="form-group">
        <label for="state">State <small class="text-danger">*</small></label>
        <select class="form-control" id="state" formControlName="state">
          <option *ngFor="let opt of stateOpts" [value]="opt.value">
            {{ opt.label }}
          </option>
        </select>
        <app-input-errors
          [control]="form.get('address.state')"
          label="State"
        ></app-input-errors>
      </div>
      <div class="form-group">
        <label for="country"
          >Country <small class="text-danger">*</small></label
        >
        <select class="form-control" id="country" formControlName="country">
          <option *ngFor="let opt of countryOpts" [value]="opt.value">
            {{ opt.label }}
          </option>
        </select>
        <app-input-errors
          [control]="form.get('address.country')"
          label="Country"
        ></app-input-errors>
      </div>
    </div>
    <app-button classes="mt-2" [disabled]="form.invalid">
      <app-spinner color="#fff" *ngIf="loading"></app-spinner
      ><span *ngIf="!loading">Save</span>
    </app-button>
  </form>
</section>
