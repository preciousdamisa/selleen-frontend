<section class="rounded-1 mb-2">
  <img
    class="logo"
    src="assets/images/profile-img-placeholder.svg"
    alt="Shop Logo"
  />
  <div class="p-2 center">
    <h3 class="mt-3 mb-1">{{ shop.name }}</h3>
    <p class="m-0 mb-2">
      <i class="bi-geo-alt-fill mr-1"></i>{{ shop.address.state }},
      {{ shop.address.country }}
    </p>
    <div
      class="bg-primary w-100 d-flex justify-content-center align-items-center p-1 rounded-1 text-warning"
    >
      <i class="bi-star-fill mr-1"></i><i class="bi-star-fill mr-1"></i
      ><i class="bi-star-fill mr-1"></i><i class="bi-star-fill mr-1"></i
      ><i class="bi-star-fill"></i>
      <span class="ml-2 text-white fs-2">(0 Reviews)</span>
    </div>
    <div
      *ngFor="let line of shop.contactLines"
      class="mt-1 bg-primary w-100 d-flex justify-content-center align-items-center p-1 rounded-1 text-white"
    >
      <i class="bi-telephone mr-2"></i><span>{{ line }}</span>
    </div>
    <div class="d-flex align-items-center mt-2">
      <a
        class="mr-2 text-dark"
        *ngFor="let smLink of shop.socialMediaLinks"
        [href]="'https://' + smLink.url"
        target="_blank"
        ><i
          [ngClass]="{
            'bi-instagram': smLink.name === 'Instagram',
            'bi-facebook': smLink.name === 'Facebook',
            'bi-twitter': smLink.name === 'Twitter'
          }"
        ></i
      ></a>
    </div>
  </div>
  <hr class="w-100 m-0" />
  <div class="p-1 d-flex justify-content-center">
    <i class="bi-heart mr-1"></i>
    <span>Save Shop</span>
  </div>
</section>
